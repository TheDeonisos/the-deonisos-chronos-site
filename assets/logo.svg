<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ffe5"/>
      <stop offset="100%" stop-color="#ff00cc"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="black"/>
  <g filter="url(#glow)">
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, sans-serif" font-size="64" fill="url(#g)" letter-spacing="6">
      THE DEONISOS
    </text>
    <text x="50%" y="78%" dominant-baseline="middle" text-anchor="middle"
          font-family="Cinzel, serif" font-size="20" fill="#c0c0c0" letter-spacing="3">
      GROTESQUE CHRONOS // CYBERHELLENIC
    </text>
  </g>
</svg>